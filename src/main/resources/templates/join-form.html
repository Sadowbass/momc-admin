<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 등록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/dalsom.css}" href="/static/css/dalsom.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/form-css.css}" href="/static/css/form-css.css" rel="stylesheet" type="text/css">
</head>
<body class="cotton-color">
<div class="container">
    <main class="mainContent text-center">
        <div class="form-box col-lg-6">
            <div>
                <h1>달콤한 솜사탕<br>관리자 등록</h1>
            </div>
            <form action="#" th:action="@{/admins}" method="POST" class="row" id="joinForm" th:object="${adminRegisterForm}">
                <div>
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="form-error-text" th:each="each : ${#fields.globalErrors()}" th:text="${each}"></p>
                    </div>
                    <div class="mb-2">
                        <label for="loginId" class="form-label">로그인 아이디</label>
                        <input type="text" th:errorclass="form-error" class="form-control" id="loginId" name="loginId" placeholder="아이디" th:value="*{loginId}">
                        <span class="form-error-text" th:errors="*{loginId}">아이디는 필수입니다</span>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" th:errorclass="form-error" class="form-control" id="password" name="password" placeholder="비밀번호">
                        <span class="form-error-text" th:errors="*{password}">비밀번호는 필수입니다</span>
                    </div>
                    <div class="mb-2">
                        <label for="adminName" class="form-label">캐릭터명</label>
                        <input type="text" th:errorclass="form-error" class="form-control" id="adminName" name="adminName" placeholder="캐릭터명" th:value="*{adminName}">
                        <span class="form-error-text" th:errors="*{adminName}">캐릭터명은 필수입니다</span>
                    </div>
                </div>
            </form>
            <div>
                <button class="btn btn-outline-danger col-lg-4" form="joinForm">등록</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
